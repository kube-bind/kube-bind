apiVersion: kube-bind.io/v1alpha2
kind: APIResourceSchema
metadata:
  name: foos.bar.io
spec:
  group: bar.io
  informerScope: Namespaced
  names:
    kind: Foo
    plural: foos
  scope: Cluster
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              deploymentName:
                type: string
              replicas:
                maximum: 10
                minimum: 1
                type: integer
            type: object
          status:
            properties:
              availableReplicas:
                type: integer
              phase:
                enum:
                - Pending
                - Running
                - Succeeded
                - Failed
                - Unknown
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
