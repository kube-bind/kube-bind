apiVersion: kube-bind.io/v1alpha2
kind: APIResourceSchema
metadata:
  name: mangodbs.mangodb.com
spec:
  group: mangodb.com
  informerScope: Namespaced
  names:
    kind: MangoDB
    listKind: MangoDBList
    plural: mangodbs
    singular: mangodb
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              backup:
                default: false
                type: boolean
              region:
                default: us-east-1
                minLength: 1
                type: string
              tier:
                default: Shared
                enum:
                - Dedicated
                - Shared
                type: string
              tokenSecret:
                minLength: 1
                type: string
            required:
            - tokenSecret
            type: object
          status:
            properties:
              phase:
                enum:
                - Pending
                - Running
                - Succeeded
                - Failed
                - Unknown
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
